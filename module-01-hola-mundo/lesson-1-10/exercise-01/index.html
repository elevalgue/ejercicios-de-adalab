<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Exercise 01</title>
  </head>
  <body>
    <form action="/signup" method="post">
      <label for="firstName">Nombre</label>
      <input type="text" placeholder="" id="firstName" name="firstName" />
      <label for="familyName">Apellido</label>
      <input type="text" placeholder="" id="familyName" name="familyName" />
      <label for="email">Email</label>
      <input type="email" placeholder="" id="email" name="email" />
      <label for="city">Ciudad</label>
      <input type="text" placeholder="" id="city" name="city" />
      <label for="region">Provincia</label>
      <input type="text" placeholder="" id="region" name="region" />
      <label for="country">País</label>
      <input type="text" placeholder="" id="country" name="country" />
      <label for="identityCard">DNI</label>
      <input type="text" placeholder="" id="identityCard" name="identityCard" />
      <label for="phone">Teléfono</label>
      <input type="number" placeholder="" id="phone" name="phone" />
      <label for="password">Contraseña</label>
      <input type="password" placeholder="" id="password" name="password" />
      <label for="password">Confirma contraseña</label>
      <input type="password" placeholder="" id="password" name="password" />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
