<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Exercise 01</title>
  </head>
  <body>
    <form action="/signup" method="post">
      <label for="firstName">Nombre</label>
      <input
        type="text"
        placeholder="Ricard"
        id="firstName"
        name="firstName"
        disabled
      />
      <label for="familyName">Apellido</label>
      <input
        type="text"
        placeholder="Parera"
        id="familyName"
        name="familyName"
      />
      <label for="email">Email</label>
      <input
        type="email"
        placeholder="richelieu@gmail.com"
        id="email"
        name="email"
        disabled
      />
      <label for="city">Ciudad</label>
      <input
        type="text"
        placeholder="Molins de Rei"
        id="city"
        name="city"
        disabled
      />
      <label for="region">Provincia</label>
      <input
        type="text"
        placeholder="Barcelona"
        id="region"
        name="region"
        value="Madrid"
        disabled
      />
      <label for="country">País</label>
      <input
        type="text"
        placeholder="España"
        id="country"
        name="country"
        value="España"
        disabled
      />
      <label for="identityCard">DNI</label>
      <input
        type="text"
        placeholder="57253667E"
        id="identityCard"
        name="identityCard"
        disabled
      />
      <label for="phone">Teléfono</label>
      <input
        type="number"
        placeholder="666666666"
        id="phone"
        name="phone"
        disabled
      />
      <label for="password">Contraseña</label>
      <input
        type="password"
        placeholder="12345"
        id="password"
        name="password"
        disabled
      />
      <label for="password">Confirma contraseña</label>
      <input
        type="password"
        placeholder="*****"
        id="password"
        name="password"
        disabled
      />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
